<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="register.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form name = "submit-to-google-sheet" class = 'form' data-form>
      <div class="input-box">
        <input type="text" name = 'Name' placeholder="Enter your name" required>
        </div>
      <div class="input-box">
        <input type="text" name = 'phonenumber' placeholder="Enter your phone number" required>
      </div>
      <div class="input-box">
        <input type="text" name = 'email' placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" name = 'plan' placeholder="Plan 1 or Plan 2" required>
      </div>
      <!-- <label for = 'Plan' name = 'plan' > Plans: </label>
      <select name = "text">
        <option value = 'plan1'>Plan 1</option>
        <option value = 'plan2'>Plan 2</option>
      </select>  -->
      <div class="input-box button">
        <input type="Submit" value="Submit">
      </div>
      <!--<div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>-->
      <span id="message" class="success-message"></span>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwGfNumg4LUuCom1O54l1z_N_t59gdptSm_vfx1tP_L1LLy4gQYqaceF_yiR6lWk4aCUg/exec";
    const contactForm = document.forms['submit-to-google-sheet'];
    const message = document.getElementById("message");
    contactForm.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(contactForm) })
        .then(response => {
          message.innerHTML = "Thank you for your response!";
          setTimeout(function () {
            message.innerHTML = "";
          }, 2000);
          contactForm.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
  
</body>
</html>
